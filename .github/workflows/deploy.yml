name: blog and Deploy
on:
  push:
    branches:
      - dev 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest #运行所需要的虚拟机环境
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        token: ${{ secrets.GH_TOKEN }}
        
    - name: Deploy
      id: deploy
      uses: sma11black/hexo-action@v1.0.1
      with:
        deploy_key: ${{ secrets.GH_TOKEN }}
        user_name: yuwengeng  # (or delete this input setting to use bot account)
        user_email: m18831909627@163.com  # (or delete this input setting to use bot account)
