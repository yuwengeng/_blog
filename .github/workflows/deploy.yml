name: blog and Deploy
on:
  push:
    branches:
      - dev 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest #运行所需要的虚拟机环境
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Cache node modules
    uses: actions/cache@v1
    id: cache
    with:
      path: node_modules
      key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      restore-keys: |
        ${{ runner.os }}-node-      
    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      
    - name: Deploy
      id: deploy
      uses: sma11black/hexo-action@v1.0.1
      with:
        deploy_key: ${{ secrets.GH_TOKEN }}
        user_name: yuwengeng  # (or delete this input setting to use bot account)
        user_email: m18831909627@163.com  # (or delete this input setting to use bot account)
